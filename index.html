<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Document</title>
    </head>
    <body>
        <img
            src="img\background-red.svg"
            alt="background-image"
            class="background-image"
        />
        <img src="img\chips.png" alt="chips" class="testy-chips__chips-image" />
        <header class="header">
            <div class="header__container container">
                <div class="header__logo">
                    <img
                        src="img\icons\potato.svg"
                        alt="header__logo__icon"
                        class="header__logo__icon"
                    />
                    <span class="header__logo__title">Potato</span>
                </div>
                <nav class="header__navbar">
                    <ul class="header__list">
                        <li class="header__item">
                            <a class="header__link" href="#">Home</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Shop</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Pricing</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Services</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__buttons">
                    <a href="#" class="header__button"
                        ><img
                            class="header__button__search-icon"
                            src="img\icons\search-button.svg"
                            alt="search-button" /></a
                    ><a href="#" class="header__button"
                        ><img
                            class="header__button__shop-icon"
                            src="img\icons\shop-button.svg"
                            alt="shop-button"
                    /></a>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="testy-chips">
                <div class="testy-chips__container container">
                    <img
                        src="img\curve-line.svg"
                        alt="curve-line"
                        class="testy-chips__curve-line"
                    />
                    <h1 class="testy-chips__title">Testy Chips</h1>
                    <div class="testy-chips__reviews">
                        <img
                            src="img\icons\face-icon1.svg"
                            alt="face-icon1"
                            class="testy-chips__face-icon"
                        /><img
                            src="img\icons\face-icon2.svg"
                            alt="face-icon2"
                            class="testy-chips__face-icon"
                        /><img
                            src="img\icons\face-icon3.svg"
                            alt="face-icon3"
                            class="testy-chips__face-icon"
                        />
                        <span class="testy-chips__reviews__text"
                            >5K+ Review</span
                        >
                    </div>
                    <ul class="testy-chips__quality-list">
                        <li class="testy-chips__quality-type">Low</li>
                        <li class="testy-chips__quality-type">Medium</li>
                        <li class="testy-chips__quality-type">Best</li>
                    </ul>
                    <button class="testy-chips__btn-item">
                        <span class="testy-chips__btn-item__text"
                            >see all item</span
                        >
                        <img
                            src="img\icons\arrow.svg"
                            alt="arrow"
                            class="testy-chips__btn-item__arrow"
                        />
                    </button>

                    <div class="testy-chips__explore-wrapper">
                        <div class="testy-chips__rectangles">
                            <div
                                class="testy-chips__rectangle big-rectangle"
                            ></div>
                            <div class="testy-chips__rectangle"></div>
                            <div class="testy-chips__rectangle"></div>
                            <div class="testy-chips__rectangle"></div>
                        </div>
                        <a class="testy-chips__btn-explore">
                            <img
                                src="img\icons\btn-explore.svg"
                                alt="btn-explore"
                            />
                            Explore
                        </a>
                    </div>
                    <div class="testy-chips__slider-changer">
                        <img
                            src="img\icons\left-arrow.svg"
                            alt="left-arrow "
                            class="testy-chips__slider-changer__arrow left-arrow"
                        />
                        <div class="testy-chips__slider-changer__dot"></div>
                        <img
                            src="img\icons\right-arrow.svg"
                            alt="right-arrow "
                            class="testy-chips__slider-changer__arrow right-arrow arrow-active"
                        />
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
