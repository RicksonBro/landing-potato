<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Document</title>
    </head>
    <body>
        <img
            src="img\background-red.svg"
            alt="background-image"
            class="background-image"
        />
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img
                        src="img\icons\potato.svg"
                        alt="header__logo__icon"
                        class="header__logo__icon"
                    />
                    <span class="header__logo__title">Potato</span>
                </div>
                <nav class="header__navbar">
                    <ul class="header__list">
                        <li class="header__item">
                            <a class="header__link" href="#">Home</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Shop</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Pricing</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link" href="#">Services</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__buttons">
                    <a href="#" class="header__button"
                        ><img
                            class="header__button__search-icon"
                            src="img\icons\search-button.svg"
                            alt="search-button" /></a
                    ><a href="#" class="header__button"
                        ><img
                            class="header__button__shop-icon"
                            src="img\icons\shop-button.svg"
                            alt="shop-button"
                    /></a>
                </div>
            </div>
        </header>
    </body>
</html>
